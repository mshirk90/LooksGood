    function GetUser() {
      var id = $('#userId').val();
      $.getJSON(uri + '?id=' + id)
          .done(function (data) {
              console.log(data);
              var userinfo = $('#product').text('UserName: ' + data.UserName + '\nUser Email: ' + data.Email).text();
              $('#product').html(userinfo.replace(/\n/g, '<br/>'));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
